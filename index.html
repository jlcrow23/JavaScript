<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do/Goal List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css" />
        <script src="index.js" defer></script> 
    </head>
    <body>
        <main class="app">
            <!--greeting-->
            <section class="greeting">
                <h2 class="title">
                    Welcome, <input type="text" id="name" placeholder="Name Here">
                </h2>
            </section>
            <!--Create ToDo list-->
            <section class="create-todo">
                <h3>TODO TO ADD</h3>
                <form id="new-todo-form">
                <h4>What would you like to add to your todo list?</h4>
                <input 
                type="text" 
                name="content" 
                id="content" 
                placeholder="e.g. Do the dishes">

                <h4>Pick a ToDo category</h4>
                    <div class="options">
    
                        <label>
                            <input 
                            type="radio" 
                            name="category" 
                            id="category5" 
                            value="work">
                            <span class="bubble work"></span>
                            <div>Work</div>
                        </label>
    
                        <label>
                            <input 
                            type="radio" 
                            name="category" 
                            id="category6" 
                            value="personal">
                            <span class="bubble personal"></span>
                            <div>Personal</div>
                        </label>
                    </div>
                    <input type="submit" value="Add todo">
                </form>
            </section>
            <!--Create Goal List-->
            <section class="create-goal">
                <h3>GOAL TO ADD</h3>
                <form id="new-goal-form">
                <h4>What would you like to add to your Goals?</h4>
                <input 
                type="text" 
                name="content" 
                id="content" 
                placeholder="e.g. Do a good deed">        
                <h4>Pick a Goal category</h4>
                <div class="options">

                    <label>
                        <input 
                        type="radio" 
                        name="category" 
                        id="category1" 
                        value="spiritual">
                        <span class="bubble spiritual"></span>
                        <div>Spiritual</div>
                    </label>

                    <label>
                        <input 
                        type="radio" 
                        name="category" 
                        id="category2" 
                        value="physical">
                        <span class="bubble physical"></span>
                        <div>Physical</div>
                    </label>

                    <label>
                        <input 
                        type="radio" 
                        name="category" 
                        id="category3" 
                        value="Social">
                        <span class="bubble social"></span>
                        <div>Social</div>
                    </label>

                    <label>
                        <input 
                        type="radio" 
                        name="category" 
                        id="category4" 
                        value="intellectual">
                        <span class="bubble intellectual"></span>
                        <div>Intellectual</div>
                    </label>
                    
                </div>
                <input type="submit" value="Add goal">
                </form>
            </section>
            <!--Display Todo List-->
            <section class="todo-list">
                <h3>TODO LIST</h3>
                <div class="list" id="todo-list">
                        <!-- <div class="todo-item done">
                            <label>
                                <input type="checkbox">
                                <span class="bubble business"></span>
                            </label>

                            <div class="todo-content">
                                <input type="text" value="Make a video" readonly>
                            </div>
                            <div class="actions">
                                <button class="edit">Edit</button>
                                <button class="delete">Delete</button>
                            </div>
                        </div>

                        <div class="todo-item">
                            <label>
                                <input type="checkbox">
                                <span class="bubble personal"></span>
                            </label>

                            <div class="todo-content">
                                <input type="text" value="Get milk" readonly>
                            </div>
                            <div class="actions">
                                <button class="edit">Edit</button>
                                <button class="delete">Delete</button>
                            </div>
                        </div> -->
                </div>
            </section>
            <!--Display Goal List-->
            <section class="goal-list">
                <h3>GOAL LIST</h3>
                <div class="list" id="goal-list">
                </div>
            </section>

        </main>
        
    </body>
</html>
